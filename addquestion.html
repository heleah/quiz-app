<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <header>
      <h1>Add Question</h1>
    </header>
    <main>
      <form>
        <label for="add-question">Your new question:</label><br />
        <textarea
          id="add-question"
          type="text"
          placeholder="Type here..."
        ></textarea
        ><br />
        <label for="add-answer">Your answer:</label><br />
        <textarea
          id="add-answer"
          type="text"
          placeholder="Type here..."
        ></textarea>
      </form>
    </main>
    <footer>
      <nav class="nav">
        <ul>
          <li>
            <a href="./index.html"
              ><img
                class="nav__icon"
                src="/img/home_outlined.svg"
                alt="home icon"
            /></a>
          </li>
          <li>
            <a href="./bookmarks.html"
              ><img
                class="nav__icon"
                src="/img/crown_outlined.svg"
                alt="bookmarks icon"
            /></a>
          </li>
          <li>
            <img class="nav__icon" src="/img/add_filled.svg" alt="add icon" />
          </li>
          <li>
            <a href="./profile.html"
              ><img
                class="nav__icon"
                src="/img/profile_outlined.svg"
                alt="profile icon"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
